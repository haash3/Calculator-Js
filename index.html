<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="calculator-grid">
            <!-- Output display -->
            <div class="output-display">
                
                <div data-prev-operand class="prev-op"></div>
                <div data-current-operand class="current-op"></div>
            </div>
            <!-- Operation buttons -->
            <button data-all-clear class="span-two">AC</button>
            <button data-delete class="span-two">DEL</button>
            <button data-operation class="color-change">÷</button>
            <button data-operation class="color-change">×</button>
            <button data-operation class="color-change">﹣</button>
            <button data-operation class="color-change">+</button>
            <button data-number class="num-color">1</button>
            <button data-number class="num-color">2</button>
            <button data-number class="num-color">3</button>
            <button data-number class="num-color">4</button>
            <button data-number class="num-color">5</button>
            <button data-number class="num-color">6</button>
            <button data-number class="num-color">7</button>
            <button data-number class="num-color">8</button>
            <button data-number class="num-color">9</button>
            <button data-number class="num-color">0</button>
            <button data-number class="num-color">.</button>
            <button data-equal class="color-change">=</button>
        </div>
    </div>













    <!-- Script file -->
    <script src="script.js"></script>
    
</body>
</html>
